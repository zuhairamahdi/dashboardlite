<!-- Header -->
<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10 transition-colors duration-200">
    <div class="px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <!-- Mobile Menu Button -->
            <button onclick="toggleMobileSidebar()" class="lg:hidden text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <h1 id="pageTitle" class="text-2xl font-semibold text-gray-900 dark:text-gray-100">Dashboard</h1>
        </div>
        <div class="flex items-center gap-4">
            <!-- Search -->
            <div class="hidden md:flex items-center bg-gray-50 dark:bg-gray-700 rounded-lg px-4 py-2 w-80 transition-colors duration-200">
                <i class="fas fa-search text-gray-400 dark:text-gray-500 mr-3"></i>
                <input type="text" placeholder="Search anything..." class="bg-transparent dark:text-gray-300 dark:placeholder-gray-500 outline-none text-sm w-full">
            </div>
            <!-- Create Button -->
            <button class="bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 px-6 py-2 rounded-lg font-medium hover:bg-gray-800 dark:hover:bg-gray-200 transition">
                Create
            </button>
            <!-- Icons -->
            <button class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition">
                <i class="far fa-bell text-xl"></i>
            </button>
            <button class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition">
                <i class="far fa-comment-dots text-xl"></i>
            </button>
            <!-- User Avatar -->
            <img src="https://i.pravatar.cc/100?img=12" alt="User" class="w-10 h-10 rounded-full">
        </div>
    </div>
</header>
